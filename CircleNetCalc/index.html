<!doctype html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Выбор маршрута</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="application/javascript" src="js/jquery.min.js"></script>
    <script type="application/javascript" src="js/handlebars.js"></script>
    <script type="application/javascript" src="js/lodash.min.js"></script>
    <script type="application/javascript" src="js/index.js"></script>
    <script type="application/javascript" src="js/a.out.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <h1>Выбор маршрута прокладки кабеля в кольцевой архитектуре</h1>
    </div>
</nav>

<div class="container">
    <section id="stage1" class="stage">
    <script id="stage1-template" language="text/html">
        <h2>1. Укажите количество узлов в сети:</h2>
        <div class="container section-body">
            <input type="text" id="size" class="form-control" value="5">
            <input type="button" id="set-size" class="btn btn-default" value="Применить">
        </div>
    </script>
    </section>

    <section id="stage2" class="stage">
    <script id="stage2-template" language="text/html">
        <h2>2. Заполните таблицу расстояний между узлами:</h2>
        <div class="container section-body">
            <div id="dist-table-wrapper">
                <table id="dist-table" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <td></td>
                        {{#each rows}}
                            <td>{{sum @index 1}}</td>
                        {{/each}}
                    </tr>
                    </thead>
                    <tbody>
                    {{#each rows}}
                    <tr>
                        <td class="index">{{sum @index 1}}</td>
                        {{#each this}}
                        <td>
                            <input type="text" id="cell-{{@../index}}-{{@index}}" class="form-control dist-table-cell" value="{{this}}">
                        </td>
                        {{/each}}
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
            <input type="button" id="calc" class="btn btn-default" value="Вычислить">
        </div>
    </script>
    </section>

    <section id="stage3" class="stage">
    <script id="stage3-template" language="text/html">
        <h2>3. Результаты вычислений:</h2>
        <div class="container section-body">
            <table id="results-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <td>№</td>
                    <td>Метод</td>
                    <td>Рёбра</td>
                    <td>Последовательность</td>
                    <td>L</td>
                </tr>
                </thead>
                <tbody>
                {{#each results}}
                <tr>
                    <td>{{sum @index 1}}</td>
                    <td>{{method}}</td>
                    <td>
                        {{#each values}}
                        {{edges}}<br>
                        {{/each}}
                    </td>
                    <td>
                        {{#each values}}
                        {{path}}<br>
                        {{/each}}
                    </td>
                    <td>
                        {{#each values}}
                        {{l}}<br>
                        {{/each}}
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </script>
    </section>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted pull-right">
            МГТУ им. Н. Э. Баумана<br>
            Алексей Леонтьев, Игорь Латкин
        </p>
    </div>
</footer>
</body>
</html>
